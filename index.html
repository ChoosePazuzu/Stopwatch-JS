<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src='js/main.js'></script>
    <title>Nick StopWatch</title>

<body>
    <div>
        <span>minutes<h2 id="min">00</h2></span>
        <span>seconds<h2 id="sec">00</h2></span>
        <h1>hello world</h1>
    </div>
    <div>
        <button onclick="watch('start')">Start</button>
        <button onclick="watch('stop')">Stop</button>
    </div>
