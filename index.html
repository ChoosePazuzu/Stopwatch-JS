<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src='js/main.js'></script>
    <title>Nick StopWatch</title>
</head>
<body>
    <div id="timer-div">
        <span class="timer-span">Minutes<h2 id="min">00</h2></span>
        <span class="timer-span">Seconds<h2 id="sec">00</h2></span>
    </div>
    <div id="button-div">
        <button class="button" onclick="watch('start')">Start</button>
        <button class="button" onclick="watch('stop')">Stop</button>
    </div>
</body>
</html>
